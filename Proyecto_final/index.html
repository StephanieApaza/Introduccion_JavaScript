<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Caja de comentarios</title>
</head>
<body>

        <h1>Caja de comentarios</h1>

        <div id="comments-container">

    </div>
    <script src="caja_comentarios.js"></script>
</body>
</html>
